<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-US-Compatible" contents="ie-edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Music App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Music App</h1>
            <p>Tap the buttons below to play the sounds and make the music!</p>
            <p>Credit goes to Dev Ed for the sounds!</p>
        </header>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
